<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>wheather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>


    
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class=" head" href="#">Wheather App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
              
            <form class="d-flex mr-5" role="search">
              <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
            </form>
          </div>
      </nav>
      <div class="container">
        <h1 class="text-center mt-5">wheather for <span id="cityname"></span></h1>
      <main class="m-5 p-3">
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm  border-primary">
              <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Temperatures</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><small class="text-muted fw-light"><span id="temp2"></span><span>&#8451;</span></small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Temperature is :<span id="temp"></span><span>&#8451;</span></li>
                  <li>Min Temperature is :<span id="min_temp"> </span><span>&#8451;</span></li>
                  <li>Max Temperature is :<span id="max_temp"> </span><span>&#8451;</span></li>
                 
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm  border-primary">
              <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Cloud and Humidity</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><small class="text-muted fw-light"><span id="humidity2"></span><span>%</span></small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Cloud PCT is :<span id="cloud_pct"></span></li>
                  <li>Feels Like is :<span id="feels_like"></span></li>
                  <li>Humidity is  :<span id="humidity"></span></li>
                  
                </ul>
          
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Wind and Sun</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><small class="text-muted fw-light"><span id="wind_speed2"></span> <span>km/hr</span></small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Wind speed is :<span id="wind_speed"></span></li>
                  <!-- <li>Wind degree is :<span id="wind_degrees"></span></li> -->
                  <li>Sunrise Time is :<span id="sunrise"></span></li>
                  <li>Sunset Time is :<span id="sunset"></span></li>
            
                </ul>
                
              </div>
            </div>
          </div>
        </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
  <script src="script.js"></script>
</html>
